name: Pull request

on:
  workflow_call:
    inputs:
      packer-path:
        description: 'Path to Packer file in the repo'
        required: true
        type: string

      runs-on:
        description: 'Where to run, usually ubuntu-latest or self-hosted'
        default: 'self-hosted'
        required: false
        type: string

      aws-region:
        description: 'AWS region'
        default: 'eu-west-2'
        required: false
        type: string

    secrets:
      aws-account:
        description: 'AWS account ID'
        required: true
      gh-pat:
        description: 'Github PAT of CI user'
        required: true

jobs:
  plan:
    name: Terraform plan
    runs-on: ${{ inputs.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Packer Validate
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: ${{ inputs.packer-path }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.aws-account }}:role/ci
          role-skip-session-tagging: true
          role-duration-seconds: 3600
          aws-region: ${{ inputs.aws-region }}

      - name: Packer Init
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          arguments: "-on-error=abort"
          target: ${{ inputs.packer-path }}
        env:
          PACKER_LOG: 1

      - name: Packer Build
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: "-on-error=abort"
          target: ${{ inputs.packer-path }}
        env:
          PACKER_LOG: 1
















      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Format
        working-directory: ./terraform
        id: fmt
        run: terraform fmt -recursive -check -diff
        continue-on-error: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.aws-account }}:role/ci
          role-skip-session-tagging: true
          role-duration-seconds: 3600
          aws-region: ${{ inputs.aws-region }}

      - name: Terraform plan
        working-directory: ./terraform
        id: tf-plan
        env:
          TF_WORKSPACE: default
        run: |
          git config --global url."https://oauth2:${{ secrets.gh-pat }}@github.com".insteadOf https://github.com
          terraform init -backend-config=tfvars/${{ inputs.tfvars }}.backend.tfvars
          terraform plan -var-file=tfvars/${{ inputs.tfvars }}.tfvars

